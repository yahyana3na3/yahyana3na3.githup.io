<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>School Management</title>
</head>
<body>
    <h1 class="header">School Management</h1>
    <div class="container">
    <form>
        <div class="form-group">
          <label for="Student_Name">Student Name</label>
          <input type="text" id="Student_Name" aria-describedby="emailHelp" placeholder="yahya nana">
        </div>
        <div class="form-group">
          <label class="id" for="Student_Id">Student Id</label>
          <input type="number" id="Student_Id" placeholder="11926221">
        </div>
        <div class="form-group">
            <label class="GPA" for="Student_GPA">Student GPA</label>
            <input type="number" id="Student_GPA" placeholder="2.4">
          </div>
        
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <button id="delete" type="submit" class="btn btn-primary">Delete</button>
        <button id="updata" type="submit" class="btn btn-primary">Updata</button>

      </form>
      </div>
     <!--<script src="java.js"></script>-->
</body>
</html>
